# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'python',
      args: ['main.py'],
      env: {
        DAMENG_HOST: config.host,
        DAMENG_PORT: String(config.port),
        DAMENG_USERNAME: config.username,
        DAMENG_PASSWORD: config.password,
        DAMENG_DATABASE: config.database,
        DAMENG_SECURITY_MODE: config.securityMode,
        DAMENG_ALLOWED_SCHEMAS: config.allowedSchemas.join(','),
        DAMENG_CONNECT_TIMEOUT: String(config.connectTimeout),
        DAMENG_QUERY_TIMEOUT: String(config.queryTimeout),
        DAMENG_MAX_RETRIES: String(config.maxRetries),
        DAMENG_ENABLE_QUERY_LOG: config.enableQueryLog ? 'true' : 'false',
        DAMENG_MAX_RESULT_ROWS: String(config.maxResultRows)
      }
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - host
      - port
      - username
      - password
      - database
    properties:
      host:
        type: string
        description: 数据库主机地址
      port:
        type: number
        description: 数据库端口
      username:
        type: string
        description: 数据库用户名
      password:
        type: string
        description: 数据库密码
      database:
        type: string
        description: 数据库名称
      connectTimeout:
        type: number
        default: 30
        description: 连接超时时间（秒）
      queryTimeout:
        type: number
        default: 60
        description: 查询超时时间（秒）
      maxRetries:
        type: number
        default: 3
        description: 最大重试次数
      securityMode:
        type: string
        default: readonly
        description: 安全模式
      allowedSchemas:
        type: array
        items:
          type: string
        default:
          - "*"
        description: 允许访问的模式列表，支持'*'或'auto'
      enableQueryLog:
        type: boolean
        default: false
        description: 是否启用查询日志
      maxResultRows:
        type: number
        default: 1000
        description: 最大返回行数
  exampleConfig:
    host: localhost
    port: 5236
    username: test_user
    password: securePass123
    database: TESTDB
    connectTimeout: 30
    queryTimeout: 60
    maxRetries: 3
    securityMode: limited_write
    allowedSchemas:
      - "*"
    enableQueryLog: true
    maxResultRows: 500
